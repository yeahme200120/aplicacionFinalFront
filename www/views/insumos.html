<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>principal</title>
    <!-- test -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Styles Generales -->
    <link rel="stylesheet" href="../Bootstrap_css/bootstrap.min.css">
    <link href="../img/bootstrap-icons-1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/toastify.min.css">
    <!-- Styles Especificos -->
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/insumos.css">
    <link rel="stylesheet" href="../css/generales.css">
</head>

<body>
    <div class="container-fluid h-100 loadSystem position-absolute d-none">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div class="spinner-grow m-2" style="background-color: var(--bg-principal) !important;"
                            role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div class="spinner-grow m-2" style="background-color: var(--bg-principal) !important;"
                            role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow m-2" style="background-color: var(--bg-principal) !important;"
                            role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header class="barra-fondo-responsivo">
        <div class="d-flex justify-content-center align-items-center">
            <div class="mt-4">
                <p class="fs-3 text-light" style="font-family: Arial, Helvetica, sans-serif;" id="nombreEmpresa">NOMBRE DEL NEGOCIO</p>
            </div>
        </div>
    </header>
    <nav class="container-fluid">
        <div class="row mb-3">
            <h5 class="card-title text-center fs-3"><strong>INSUMOS</strong></h5>
        </div>
        <div class="row align-items-end">
            <div class="col-12 mb-3">
                <ul id="tabs-insumos" class="nav nav-tabs" role="tablist">
                    <li class="nav-item text-center col-6" role="presentation">
                        <a class="nav-link active" name="menuAgregar" data-bs-toggle="tab" role="tab"
                            aria-selected="true" >
                            <span class="fs-4">Agregar</span>
                        </a>
                    </li>
                    <li class="nav-item text-center col-6" role="presentation">
                        <a class="nav-link" name="menuConsultar" data-bs-toggle="tab" role="tab"
                            aria-selected="false">
                            <span class="fs-4">Consultar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Agregar -->
    <section id="section-agregarInsumos" class="container-fluid pb-3">
        <div class="col-12 p-3">
            <form>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-10 col-md-9">
                            <label for="almacen" class="form-label">Categoria</label>
                            <select id="categoria_insumo" class="form-select form-select-lg selectCategorias"></select>
                        </div>
                        <div id="addCatInsumo" class="col-2 col-md-3 d-flex align-self-end justify-content-center">
                            <img src="../Icons/add.png" alt="add" width="45" height="45">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto">
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="text" class="form-control" id="clave" placeholder="001">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-10 col-md-9">
                            <label for="unidad" class="form-label">Unidad de medida</label>
                            <select id="unidad" class="form-select form-select-lg selectInsumos"></select>
                        </div>
                        <div id="addUnidadInsumo" class="col-2 col-md-3 d-flex align-self-end justify-content-center">
                            <img src="../Icons/add.png" alt="add" width="45" height="45">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock minimo</label>
                    <input id="stock" type="number" min="1" class="form-control" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input id="cantidad" type="number" min="1" class="form-control" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select name="tipo" id="tipo" class="form-control">
                        <option value="1">Base</option>
                        <option value="2">Compuesto</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button id="btn-agregarInsumo" type="button"
                        class="btn btn-lg rounded-pill btn-segunda-opcion text-white">Agregar</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Consultar -->
    <section id="section-consultarInsumos" class="container-fluid pb-3 d-none">
        <div class="container-fluid my-3">
            <table class="table" id="tablaInsumos" style="width: 100%;"></table>
        </div>    
    </section>
    <footer class="footer2">
        <div class="w-auto h-100 d-flex justify-content-around align-items-center">
            <a  href="javascript:history.back()">
                <img src="../img/back-arrow-white.png" width="35px" height="35px" alt="home">
            </a>
            <a href="./home.html" id="btn-menu-principal-home">
                <img src="../img/back-home-withe.png" width="35px" height="35px" alt="home">
            </a>
            <!-- <a id="btn-userLogin">
                <img src="../img/userLogin.png" width="65px" height="60px" alt="user">
            </a> -->
        </div>
    </footer>
    <!-- Modal Agregar Categoria -->
    <div class="modal fade" id="agregarCategoriaInsumo" tabindex="-1" aria-labelledby="agregarAlmacenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header modal-new">
            <h1 class="modal-title">Nueva Categoria</h1>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre almacén:</label>
                <input type="text" class="form-control" id="nombreCategoriaInsumo" placeholder="Nombre del almacén" >
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn modal-new" data-bs-dismiss="modal">Cancelar</button>
            <button id="btnSetCategoriaInsumo" type="button" class="btn modal-new" >Agregar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal Agregar Unidad Almacen -->
    <div class="modal fade" id="agregarUnidadInsumo" tabindex="-1" aria-labelledby="agregarAlmacenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header modal-new">
            <h1 class="modal-title">Nueva Unidad</h1>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre unidad:</label>
                <input type="text" class="form-control" id="nombreUnidadInsumo" placeholder="Nombre de la unidad" >
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn modal-new" data-bs-dismiss="modal">Cancelar</button>
            <button id="btnSetUnidadInsumo" type="button" class="btn modal-new" >Agregar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Scrips Generales -->
    <script src="../Bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/toastify-js.js"></script>
    <script src="../js/dataTables/simple-datatables.js"></script>
    <!-- Scripts Especificos -->
    <script type="module" src="../js/insumos.js"></script>
</body>

</html>
