<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Restaurante</title>
        

        <!-- Prueba de main -->
        <!-- Styles Generales -->
        <link rel="stylesheet" href="Bootstrap_css/bootstrap.min.css">
        <!-- Styles Especificos -->
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body class="bodyIndex container-fluid">
        <section class="text-center mt-5 mt-md-0 pt-5 pt-md-0">
            <h1>Vistas de Cajeros</h1>
        </section>
        <footer class="text-center p-0 m-0">
            <button class="btn btn-info" onclick="cerrarSesion()"> Cerrar Sesion</button>
       </footer>
        <!-- Scripts Especificos -->
        <script src="Bootstrap_js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/general.js"></script>
        <script>
            function cerrarSesion(){
                localStorage.removeItem('DataUser');
                localStorage.removeItem('Catalogos');
                localStorage.removeItem('Provedores');
                localStorage.removeItem('EstatusProductos');
                localStorage.removeItem('Empresa');
                localStorage.removeItem('Estados_usuarios');
                localStorage.removeItem('Estatus_usuarios');
                localStorage.removeItem('Roles_usuarios');
                localStorage.removeItem('Areas_usuario');
                localStorage.removeItem('Categorias');
                localStorage.removeItem('Turnos');
                localStorage.removeItem('Rol_Usuario');
                window.location.href = '../../index.html';
            }
        </script>
    </body>
</html>
